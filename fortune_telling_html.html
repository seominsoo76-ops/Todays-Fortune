<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        body {
            background: linear-gradient(to bottom right, #4c1d95, #1e3a8a, #312e81);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
        }
        .result-enter {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-2xl mx-auto">
        <!-- 헤더 -->
        <div class="text-center py-8">
            <div class="flex justify-center mb-4">
                <svg class="w-12 h-12 text-yellow-300 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">오늘의 운세</h1>
            <p class="text-purple-200">당신의 생년월일로 오늘의 운을 확인해보세요</p>
        </div>

        <!-- 입력 폼 -->
        <div class="glass p-8 shadow-2xl mb-6">
            <div class="space-y-6">
                <div>
                    <label class="block text-white text-lg mb-2 font-medium">생년월일을 입력하세요</label>
                    <input type="date" id="birthDate" class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border-2 border-purple-300 text-white focus:outline-none focus:border-yellow-300 transition" required>
                </div>
                <button onclick="showFortune()" class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-6 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition transform hover:scale-105 shadow-lg">
                    운세 보기
                </button>
            </div>
        </div>

        <!-- 결과 영역 -->
        <div id="fortuneResult" class="hidden space-y-4"></div>
    </div>

    <script>
        const zodiacSigns = ['양', '황소', '쌍둥이', '게', '사자', '처녀', '천칭', '전갈', '궁수', '염소', '물병', '물고기'];
        
        const fortunes = {
            overall: [
                '오늘은 새로운 기회가 찾아올 수 있는 날입니다. 긍정적인 마음가짐을 유지하세요.',
                '작은 행운들이 하루 종일 따를 것입니다. 주변을 잘 살펴보세요.',
                '예상치 못한 만남이 당신에게 영감을 줄 수 있습니다.',
                '인내심을 가지고 기다리면 좋은 결과가 있을 것입니다.',
                '오늘은 휴식과 재충전이 필요한 날입니다. 무리하지 마세요.',
                '당신의 직관을 믿으세요. 오늘은 감이 잘 맞는 날입니다.',
                '주변 사람들과의 소통이 중요한 하루가 될 것입니다.',
                '새로운 도전을 시작하기 좋은 타이밍입니다.'
            ],
            love: [
                '오늘은 사랑하는 사람과 특별한 시간을 보낼 수 있습니다.',
                '진심 어린 대화가 관계를 더욱 돈독하게 만들 것입니다.',
                '새로운 인연을 만날 가능성이 높은 날입니다.',
                '작은 오해가 생길 수 있으니 솔직한 표현이 중요합니다.',
                '상대방의 입장에서 생각해보면 관계가 더 좋아질 것입니다.',
                '사랑에 있어 용기를 내보세요. 좋은 결과가 있을 것입니다.'
            ],
            work: [
                '업무에서 당신의 능력을 인정받을 수 있는 날입니다.',
                '동료들과의 협력이 성공의 열쇠가 될 것입니다.',
                '새로운 프로젝트나 아이디어를 제안하기 좋은 시기입니다.',
                '집중력이 높아지는 날입니다. 중요한 일을 처리하세요.',
                '작은 실수를 주의하세요. 꼼꼼함이 필요한 날입니다.',
                '상사나 선배에게 조언을 구하면 도움이 될 것입니다.'
            ],
            money: [
                '예상치 못한 소득이 생길 수 있습니다.',
                '투자보다는 저축이 유리한 시기입니다.',
                '충동구매를 조심하세요. 신중한 소비가 필요합니다.',
                '재정 관리에 신경 쓰면 안정을 찾을 수 있습니다.',
                '작은 돈이라도 소중히 여기는 마음가짐이 중요합니다.',
                '재테크 공부를 시작하기 좋은 날입니다.'
            ]
        };

        function generateFortune(dateString) {
            const birth = new Date(dateString);
            const today = new Date();
            
            const seed = birth.getDate() + birth.getMonth() * 100 + birth.getFullYear() + 
                         today.getDate() + today.getMonth() * 100 + today.getFullYear();
            
            const random = (max, offset = 0) => {
                return Math.floor((Math.sin(seed + offset) * 10000) % max + max) % max;
            };

            const zodiacIndex = birth.getMonth();
            const luckyNumber = random(100, 1) + 1;
            const luckyColors = ['빨강', '파랑', '노랑', '초록', '보라', '주황', '분홍', '흰색'];
            const luckyColor = luckyColors[random(8, 2)];
            
            return {
                zodiac: zodiacSigns[zodiacIndex],
                overall: fortunes.overall[random(fortunes.overall.length, 3)],
                love: fortunes.love[random(fortunes.love.length, 4)],
                work: fortunes.work[random(fortunes.work.length, 5)],
                money: fortunes.money[random(fortunes.money.length, 6)],
                luckyNumber,
                luckyColor,
                score: random(40, 7) + 60
            };
        }

        function showFortune() {
            const birthDate = document.getElementById('birthDate').value;
            if (!birthDate) {
                alert('생년월일을 입력해주세요!');
                return;
            }

            const fortune = generateFortune(birthDate);
            const resultDiv = document.getElementById('fortuneResult');
            
            resultDiv.innerHTML = `
                <div class="glass p-6 shadow-xl result-enter">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-white">운세 결과</h2>
                        <div class="flex items-center space-x-2">
                            <svg class="w-6 h-6 text-yellow-300 fill-yellow-300" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                            </svg>
                            <span class="text-2xl font-bold text-yellow-300">${fortune.score}점</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-white">
                        <div class="bg-white bg-opacity-10 rounded-lg p-3">
                            <p class="text-sm text-purple-200">별자리</p>
                            <p class="text-lg font-bold">${fortune.zodiac}자리</p>
                        </div>
                        <div class="bg-white bg-opacity-10 rounded-lg p-3">
                            <p class="text-sm text-purple-200">행운의 숫자</p>
                            <p class="text-lg font-bold">${fortune.luckyNumber}</p>
                        </div>
                        <div class="bg-white bg-opacity-10 rounded-lg p-3 col-span-2">
                            <p class="text-sm text-purple-200">행운의 색상</p>
                            <p class="text-lg font-bold">${fortune.luckyColor}</p>
                        </div>
                    </div>
                </div>

                <div class="glass p-6 shadow-xl result-enter" style="animation-delay: 0.1s">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-purple-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-white">종합운</h3>
                    </div>
                    <p class="text-purple-100 leading-relaxed">${fortune.overall}</p>
                </div>

                <div class="glass p-6 shadow-xl result-enter" style="animation-delay: 0.2s">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-pink-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-white">애정운</h3>
                    </div>
                    <p class="text-purple-100 leading-relaxed">${fortune.love}</p>
                </div>

                <div class="glass p-6 shadow-xl result-enter" style="animation-delay: 0.3s">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-white">직장운</h3>
                    </div>
                    <p class="text-purple-100 leading-relaxed">${fortune.work}</p>
                </div>

                <div class="glass p-6 shadow-xl result-enter" style="animation-delay: 0.4s">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-green-300 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-white">금전운</h3>
                    </div>
                    <p class="text-purple-100 leading-relaxed">${fortune.money}</p>
                </div>
            `;
            
            resultDiv.classList.remove('hidden');
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Enter 키로도 실행 가능
        document.getElementById('birthDate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                showFortune();
            }
        });
    </script>
</body>
</html>
